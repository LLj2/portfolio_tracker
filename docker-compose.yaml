services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./portfolio-backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      BASE_CURRENCY: ${BASE_CURRENCY:-EUR}
      SCHED_WINDOWS: ${SCHED_WINDOWS:-12:00,20:00}
      SCHED_EOD_TIME: ${SCHED_EOD_TIME:-23:30}
      SCHED_ECB_TIME: ${SCHED_ECB_TIME:-18:05}
      COINGECKO_BASE: ${COINGECKO_BASE:-https://api.coingecko.com/api/v3}
      ECB_FX_BASE: ${ECB_FX_BASE:-https://www.ecb.europa.eu/stats/eurofxref/eurofxref-daily.xml}
    ports:
      - "8000:8000"
    depends_on:
      - db

  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./portfolio-frontend:/usr/share/nginx/html:ro
    depends_on:
      - api
volumes:
  db_data:
